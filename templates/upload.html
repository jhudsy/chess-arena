<!doctyle html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <form method="post" enctype="multipart/form-data">
      <input type="file" id="file_upload" >
      <input type=button name="upload_button" id="upload_button_id" value="Upload">
  </form>
  <p><div id="result"><span></span></div></p>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $("#upload_button_id" ).click(function() {           
        var form_data = new FormData();
        form_data.append('file', $('#file_upload')[0].files[0]);
        fetch("/upload", {method: "POST",body: form_data}).then(
              response => {response.ok ? $("#result span").text("File uploaded") : $("#result span").text("Error in file upload");}
        )});
        
});
</script>
</body>
</html>
