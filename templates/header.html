<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

  </head>

  <body>

  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-players-tab" data-bs-toggle="pill" data-bs-target="#pills-players" type="button" role="tab" aria-controls="pills-players" aria-selected="true">Players</button>
    </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-games-tab" data-bs-toggle="pill" data-bs-target="#pills-games" type="button" role="tab" aria-controls="pills-games" aria-selected="false">Games</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-pairings-tab" data-bs-toggle="pill" data-bs-target="#pills-pairings" type="button" role="tab" aria-controls="pills-pairings" aria-selected="false">Pairings</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-crosstable-tab" data-bs-toggle="pill" data-bs-target="#pills-crosstable" type="button" role="tab" aria-controls="pills-crosstable" aria-selected="false">Crosstable</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-clubs-tab" data-bs-toggle="pill" data-bs-target="#pills-clubs" type="button" role="tab" aria-controls="pills-clubs" aria-selected="false">Clubs</button>
  </li>  
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-config-tab" data-bs-toggle="pill" data-bs-target="#pills-config" type="button" role="tab" aria-controls="pills-config"  aria-selected="false">Config</button>
  </li>
</ul>

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-players" role="tabpanel" aria-labelledby="pills-players-tab">{% include "players.html" %}</div>
  <div class="tab-pane fade show" id="pills-games" role="tabpanel" aria-labelledby="pills-games-tab">{% include "games.html" %}</div>
  <div class="tab-pane fade show" id="pills-pairings" role="tabpanel" aria-labelledby="pills-pairings-tab">{% include "pairings.html" %}</div>
  <div class="tab-pane fade show" id="pills-crosstable" role="tabpanel" aria-labelledby="pills-crosstable-tab">{% include "crosstable.html" %}</div>
  <div class="tab-pane fade show" id="pills-clubs" role="tabpanel" aria-labelledby="pills-clubs-tab">{% include "clubs.html" %}</div>
  <div class="tab-pane fade show" id="pills-config" role="tabpanel" aria-labelledby="pills-config-tab">{% include "config.html" %}</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="static/players.js"></script>
    <script src="static/games.js"></script>
    <script src="static/pairings.js"></script>
    <script src="static/crosstable.js"></script>
    <script src="static/clubs.js"></script>
    <script src="static/config.js"></script>
  </body>
</html>
